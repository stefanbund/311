<!DOCTYPE html>
<html>
    <head>
        <title>CIS 311 initial login example, and photo uploader</title>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.18.min.js"></script>
        <script id="facebook-jssdk" src="https://connect.facebook.net/en_US/all.js"></script>
       
    </head>
    <body>
        <button id="login">Login</button>
    
        <input type="file" id="file-chooser" />
        <button id="upload-button" style="display:none">Upload to S3</button> <!-- button is hidden until login is verified -->
        <div id="results"></div>
        <div><img id="i"></div> 
        <div id="fb-root"></div>
        
        <!--Javascript -->
        <script>
            var roleArn = 'arn:aws:iam::165021830876:role/newSpringRole2018'; //from AWS IAM
            var appId = '196014147795594'; //from facebook
			var fbUserId;
			
            function statusChangeCallback(response) {
                console.log('statusChangeCallback');
                console.log('status change callback was ' + response);
                if (response.status === 'connected') {
                    // Logged into your app and Facebook.
                    bucket.config.credentials = new AWS.WebIdentityCredentials({ //WIF
						ProviderId: 'graph.facebook.com',
						RoleArn: roleArn,
						WebIdentityToken: response.authResponse.accessToken
						});
					// set the facebook user id variable
					fbUserId = response.authResponse.userID;
					// Make the upload button visible
					button.style.display = 'block';
                } else if (response.status === 'not_authorized') {
                    // The person is logged into Facebook, but not your app.
                    document.getElementById('fb-root').innerHTML = 'Please log ' +
                    'into this app.';
                } else {
                    // The person is not logged into Facebook, so we're not sure if
                    // they are logged into this app or not.
                    document.getElementById('fb-root').innerHTML = 'Please log ' +
                    'into Facebook.';
                }
            }
			// This function is called when someone finishes with the Login
			// Button.  See the onlogin handler attached to it in the sample
			// code below.
			function checkLoginState()
			{
				FB.getLoginStatus(function(response) {
					  statusChangeCallback(response);
					  });
			}
			
			window.fbAsyncInit = function()
			{
				FB.init({
					appId      : appId,
					cookie     : true,  // enable cookies to allow the server to access the session
					xfbml      : true,  // parse social plugins on this page
					version    : 'v2.10' // use graph api version 2.10
					});
				
				FB.getLoginStatus(function(response) {
					statusChangeCallback(response);
					});
					
			};
			
			// Load the SDK asynchronously
			(function(d, s, id)
			{
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/en_US/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
			
			
            var bucketName = 'samplestarterbucketpring18'; //CHANGE TO YOUR S3 BUCKET NAME
           AWS.config.region = 'us-west-2'; //VERIFY YOUR S3 BUCKET REGION

            var bucket = new AWS.S3({
				params: {
				Bucket: bucketName
				}
				});
			var fileChooser = document.getElementById('file-chooser');
			var button = document.getElementById('upload-button');
			var results = document.getElementById('results');
			
			button.addEventListener('click', function () {
				var file = fileChooser.files[0];
				if (file) {
					results.innerHTML = '';
					//Object key will be facebook-USERID#/FILE_NAME
					var objKey = 'facebook-' + fbUserId + '/' + file.name;
					var params = {
						Key: objKey,
						ContentType: file.type,
						Body: file,
						ACL: 'public-read'
						};
					var s = "https://s3.amazonaws.com/samplestarterbucketpring18/facebook-10204341770661507/catburrito.jpg" + objKey;
					console.log("IMAGE WILL LOAD " + s);

					bucket.putObject(params, function (err, data) {
						if (err) {
							results.innerHTML = 'ERROR: ' + err;
						} else {
							listObjs();
							
							var l = document.getElementById("i") ;
							l.setAttribute("src", s);
						}
						});
				} else {
					results.innerHTML = 'Nothing to upload.';
				}
				}, false);
				
			function listObjs() {
				var prefix = 'facebook-' + fbUserId;
				bucket.listObjects({
					Prefix: prefix
				}, function (err, data) {
					if (err) {
						results.innerHTML = 'ERROR: ' + err;
					} else {
						var objKeys = "";
						data.Contents.forEach(function (obj) {
							 objKeys += obj.Key + "<br>";
							 });
						results.innerHTML = objKeys;
						}
					});
			}
        
			
			
            </script>
			
    </body>

</html>

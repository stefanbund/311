<!DOCTYPE html>

<html>

<head>
<title> JS 7 </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--modify the actual css style pertaining to an html element -->
<script>
    
    $(document).ready(function()
                      {
                      $("button").click(function()
                                    {
                                    $("#div1").fadeIn();
                                    $("#div2").fadeIn("slow");
                                    $("#div3").fadeIn(3000);
                                    });
                      }); //inlined functions
</script></head><body>
    
<p> Demonstrate fadeIn() with different parameters</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none; background-color:red;">lkjlkjlkjlkjlk</div><br>

<div id="div2" style="width:80px;height:80px;display:none; background-color:green;">lkjlkjlkjlkjlk</div><br>

<div id="div3" style="width:80px;height:80px;display:none; background-color:blue;">lkjlkjlkjlkjlk</div>

</body>
</html>
